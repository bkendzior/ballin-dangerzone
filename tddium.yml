tddium:
  tests:
  - "ruby -v"
  golang_version: "1.2.1"
  ruby_version: "ruby-1.9.2"
  profiles:
    default_0:
      tests:
        - "echo '0'"
      hooks:
        post_build: "echo 'hooo' && ruby compute_next_profile.rb"
    default_1:
      tests:
        - "echo '1'"
    default_2:
      tests:
        - "echo '2'"
    default_3:
      tests:
        - "echo '3'"
    default_4:
      tests:
        - "echo '4'"
    default_5:
      tests:
        - "echo '5'"
    default_6:
      tests:
        - "echo '6'"
    default_7:
      tests:
        - "echo '7'"
    default_8:
      tests:
        - "echo '8'"
    default_9:
      tests:
        - "echo '9'"
    default_10:
      tests:
        - "echo '10'"
    default_11:
      tests:
        - "echo '11'"
    default_12:
      tests:
        - "echo '12'"
    default_13:
      tests:
        - "echo '13'"
    default_14:
      tests:
        - "echo '14'"
    default_15:
      tests:
        - "echo '15'"
    default_16:
      tests:
        - "exit 0"
        - "exit 1"
  plan:
    - profile: default_0
      sets: next_profile
      nest:
      - profile: "{{next_profile}}"
    - profile: "default_3"
    - "default_2"
