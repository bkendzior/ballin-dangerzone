tddium:
  java_version: java-7-openjdk
  php_version: 5.4.32
  golang_version: 1.1.2
  python_version: 2.7
  ruby_version: ruby-2.1.2
  leiningen_version: 1.6
  nodejs_version: 0.8.19
  scala_version: 2.10.4
  plan:
    - step1
    - step2
    - step3
    - step4
    - step5
    - step6
    - step8
  profiles:
    step1:
      ruby_version: ruby-1.9.2
      tests:
        - "ruby -v"
    step2:
      golang_version: 1.2.1
      tests:
        - "go version"
    step3:
      java_version: java-6-openjdk
      tests:
        - "java -version"
    step4:
      nodejs_version: 0.10.31
      tests:
        - "node -v"
    step5:
      php_version: 5.5.16
      tests:
        - "php -v"
    step6:
      python_version: 2.***7
      tests:
        - "python -V"
    step7:
      scala_version: 2.11.0
      tests:
        - "scala -version | grep version"
    step8:
      leiningen_version: 2.4.2
      tests:
        - "lein version"
