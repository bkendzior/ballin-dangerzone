php:
  php_version: "5.6"
tests:
  - type: phpunit
    mode: parallel
    command: ./config/solano/solano-phpunit-wrapper.sh
    output: exit-status
    config: tests/Functional/functional.xml
    files:
      - tests/Functional/Tests/**/*Test.php
      - tests/Functional/Tests/**Test.php
test_pattern:
  - none
