:tddium:
  :timeout: 600
  :timeout_hook: 900
  :bundler_version: '1.8.2'
  :ruby_version: ruby-2.1.5
  :environment:
    'RAILS_LOG_LEVEL': '0'
  :skip_package:
  - ruby
  :hooks:
    :pre: bundle install --deployment --path $HOME/bundle
    :worker: bundle exec rake db:setup
    :post: bundle exec rails runner -e test "require Rails.root.join('spec', 'fixtures.rb')" && bundle exec rake assets:precompile && bundle exec ruby -e 'require "phantomjs"; $stderr.puts Phantomjs.platf
orm.inspect'
  :test_pattern:
    - spec/**_spec.rb
  :tests:
    - bundle exec rspec spec/features/jasmine_fixture_generator.rb && bundle exec rake jasmine:ci
  :postgresql:
    :version: '9.3.5'
  :redis:
    :version: '2.8.12'
  :java:
    :java_version: java-7-openjdk
  :elasticsearch:
    :version: '1.4.2'
